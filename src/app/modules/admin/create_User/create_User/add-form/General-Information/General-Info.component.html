


<div class="flex-auto m-2 rounded shadow px-6 pb-12 pt-9 md:p-8 md:pb-12 lg:p-12 bg-white">
    <!-- Panel header -->
    <div class="flex items-center">
        <!-- Drawer toggle -->
        <button
            class="-ml-2 lg:hidden"
            mat-icon-button

        >
            <mat-icon
                [svgIcon]="'heroicons_outline:bars-3'"
            ></mat-icon>
        </button>

        <!-- Panel title -->
        <div class="ml-2 text-3xl font-bold leading-none tracking-tight lg:ml-0">
            General Information
        </div>
    </div>

    <!-- Load settings panel -->
    <div class="mt-8">
        <div class="w-full max-w-full">
    <!-- Form -->
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <!-- Section -->
        <!-- <div class="w-full">
            <div class="text-xl">Profile</div>
        </div> -->
        <div class="mt-8 grid w-full gap-6 sm:grid-cols-4">
            <div class="sm:col-span-2">
                <mat-form-field
                    class="fuse-mat-emphasized-affix w-full"
                    [subscriptSizing]="'dynamic'"
                >
                    <mat-label>First Name</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:user'"
                        matPrefix
                    ></mat-icon>
                    <input [formControlName]="'firstName'" matInput />
                </mat-form-field>
            </div>
            <div class="sm:col-span-2">
                <mat-form-field
                    class="fuse-mat-emphasized-affix w-full"
                    [subscriptSizing]="'dynamic'"
                >
                    <mat-label>Last Name</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:user'"
                        matPrefix
                    ></mat-icon>
                    <input [formControlName]="'lastName'" matInput />
                </mat-form-field>
            </div>
            <div class="sm:col-span-2">
                <mat-form-field
                    class="fuse-mat-emphasized-affix w-full"
                    [subscriptSizing]="'dynamic'"
                >
                    <mat-label>Username</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:user'"
                        matPrefix
                    ></mat-icon>
                    <input [formControlName]="'userName'" matInput />
                </mat-form-field>
            </div>
            <div class="sm:col-span-2">
                <mat-form-field
                    class="fuse-mat-emphasized-affix w-full"
                    [subscriptSizing]="'dynamic'"
                >
                    <mat-label>Email</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:envelope'"
                        matPrefix
                    ></mat-icon>
                    <input [formControlName]="'email'" matInput />
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-2">
                <mat-form-field
                    class="fuse-mat-emphasized-affix w-full"
                    [subscriptSizing]="'dynamic'"
                >
                    <mat-label>New password</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    ></mat-icon>
                    <input
                        [formControlName]="'password'"
                        type="Password"
                        autocomplete="new-password"
                        matInput
                    />
                </mat-form-field>
                <div class="text-hint mt-1 text-md">
                    Minimum 6 characters. Must include Alphanumeric combination
                    with one capital alphabet.
                </div>
            </div>
            <!-- Confirm password -->
            <div class="sm:col-span-2">
                <mat-form-field
                    class="fuse-mat-emphasized-affix w-full"
                    [subscriptSizing]="'dynamic'"
                >
                    <mat-label>Confirm password</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    ></mat-icon>
                    <input
                        [formControlName]="'confirmPassword'"
                        type="password"
                        autocomplete="confirm-password"
                        matInput
                    />
                </mat-form-field>
                <div class="text-hint mt-1 text-md">
                    Confirm the new entered password.
                </div>
                @if (accountForm.errors?.passwordMismatch) {
                    <small class="error" style="color: red"
                        >Passwords do not match</small
                    >
                }
            </div>
            <div class="sm:col-span-2">
                <mat-form-field
                    class="fuse-mat-emphasized-affix w-full"
                    [subscriptSizing]="'dynamic'"
                >
                    <mat-label>Phone</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:phone'"
                        matPrefix
                    ></mat-icon>
                    <input [formControlName]="'phone'" matInput />
                </mat-form-field>
            </div>
        </div>

        <!-- Divider -->
        <div class="mb-10 mt-11"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                class="rounded-full text-primary bg-transparent ring-1 ring-primary mr-2"
                mat-stroked-button
                type="button"
                (click)="navigateUserBack()"
            >
                Cancel
            </button>
            <button
                class="ml-4 rounded-full"
                mat-flat-button
                type="button"
                [color]="'primary'"
                (click)="navigateUserNext()"
                [disabled]="accountForm.invalid"
            >
                Next
            </button>
        </div>
    </form>
</div>
    </div>
</div>
