<div class="-m-6 flex max-h-screen max-w-240 flex-col md:min-w-160">
    <!-- Header -->
    <div class="flex h-16 flex-0 items-center justify-between bg-primary pl-6 pr-3 text-on-primary sm:pl-8 sm:pr-5">
        <div class="text-lg font-medium">Potential Loss Information</div>
        <button mat-icon-button (click)="Close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <!-- Compose form -->
    <form class="flex flex-auto flex-col overflow-y-auto p-6 sm:p-8" [formGroup]="composeForm">

        <div class="flex flex-col w-full">
            <span class="text-left min-w-32 mr-4 mb-1 font-medium text-gray-600 hover:font-semibold">Comment</span>
            <mat-form-field class="flex-none">
                <textarea matInput formControlName="comments" cdkTextareaAutosize cdkAutosizeMinRows="3"
                    cdkAutosizeMaxRows="10"></textarea>
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:bars-3-bottom-left'"></mat-icon>
            </mat-form-field>
        </div>
        <div class="flex flex-col md:flex-row md:space-x-4">

            <div class="flex flex-col w-full">
                <span class="text-left min-w-32 mr-4 mb-1 font-medium text-gray-600 hover:font-semibold">Severity</span>
                <mat-form-field class="fuse-mat-dense flex-auto">
                    <input matInput type="number" formControlName="severity" />
                </mat-form-field>
            </div>
        </div>


        <!-- Actions -->
        <div class="mt-4 flex flex-col justify-between sm:mt-6 sm:flex-row sm:items-center">

            <div class="mt-4 flex items-center sm:mt-0 justify-end w-fulljustify-end w-full">

                <!-- Save as draft -->
                <button type="button" class="sm:mx-3 rounded-full bg-transparent ring-1 ring-primary mr-2 text-primary" mat-stroked-button (click)="Close()">
                    <span>Cancel</span>
                </button>
                <!-- Send -->
                <button class="order-first sm:order-last rounded-full" [disabled]="!composeForm.valid" mat-flat-button
                    [color]="'primary'" (click)="onSubmit()">
                    {{ buttonText }}
                </button>
            </div>
        </div>
    </form>
</div>
