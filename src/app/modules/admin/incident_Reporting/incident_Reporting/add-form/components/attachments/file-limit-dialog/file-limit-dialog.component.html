<div class="bg-white max-w-sm mx-auto">
    <h2 class="text-lg font-semibold  flex items-center">
        <mat-icon class="mr-2 icon-size-6 text-red-600">error</mat-icon>
        File bigger than 100MB
    </h2>
    <div class="mt-3 text-gray-600 text-md">
        <span>
            The file size limit is 100MB. Please upload a file that is less than 100MB.
        </span>
    </div>
    <div class="mt-4 flex justify-end">
        <button class="hover:border-gray-400 " mat-stroked-button (click)="onClose()">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:arrow-left'"></mat-icon>
            <span class="ml-2">Go Back</span>
        </button>
    </div>
</div>
