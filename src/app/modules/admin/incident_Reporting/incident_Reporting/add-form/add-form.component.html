<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
    <mat-drawer-container class="h-full flex-auto ">
        <!-- Drawer -->

            <mat-drawer
            class="flex w-60 min-w-60 md:border-none bg-gray-50"
            
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #matDrawer>
            <fuse-vertical-navigation
                [navigation]="menuData"
                [inner]="true"
                [mode]="'side'"
                [name]="'docs-core-features-navigation'"
                [opened]="true">
            </fuse-vertical-navigation>
        </mat-drawer>
        


        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col" fuseScrollReset>
            <!-- Main -->
            <div class="flex-auto bg-gray-50">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>



    </mat-drawer-container>
</div>
